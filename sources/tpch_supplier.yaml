---
source_name: "tpch_supplier"
source_table: "samples.tpch.supplier"
target_table: "enriched_supplier"
raw_attributes:
- s_suppkey long
- s_name string
- s_address string
- s_nationkey long
- s_phone string
- s_acctbal decimal
- s_comment string
rules:
- name: n_nationkey
  expression: "[tpch_nation].n_nationkey"
- name: n_name
  expression: "[tpch_nation].n_name"
- name: n_comment
  expression: "[tpch_nation].n_comment"
- name: r_regionkey
  expression: "[tpch_region].r_regionkey"
- name: r_name
  expression: "[tpch_region].r_name"
- name: r_comment
  expression: "[tpch_region].r_comment"